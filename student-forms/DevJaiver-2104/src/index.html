<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>formulario Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div class="container py-4 px-3 mx-auto">

        <h1 class="text-center">Formulario de Contacto</h1>
        <form>
            <div class="mb-3" required>
                <label for="idNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="idNombre" required>
            </div>
            <div class="mb-3" required>
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" required>
            </div>
            <div aria-describedby="NombreHelp">
                <fieldset class="border p-4">
                    <legend >presupuesto</legend>

                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio3">
                        <label class="form-check-label" for="radio3">
                            10.000
                        </label>

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2">
                        <label class="form-check-label" for="radio2">
                            5.000
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1">
                        <label class="form-check-label" for="radio1">
                            1.000
                        </label>
                    </div>
                </fieldset>
            </div>
            <div id="NombreHelp" class="form-text">Es un aproximado no es el total para eso se debe realizar la
                cotización 
            </div>

            <div class="form-group mt-2">
                <label for="tipo">Tipo de proyecto</label>
                <select class="form-select" aria-label="Default select example"  name="tipo" id="tipo" required>
                    <option disabled selected value="0">selecione uno</option>
                    <option value="sitio">Website</option>
                    <option value="Web">Webapp</option>
                    <option value="Mobil">Mobil</option>
                    <option value="Verificacion">Revisión Pagina</option>
                </select>
            </div>

            <div class="mb-3" aria-describedby="Descripcion">
                <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <div id="NombreHelp" class="form-text">escriba una descripcion del proyecto</div>


            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Acepte los Terminos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
